<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <title>Whip | Choose your ride</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/mystyles.css" /> -->
  <link rel="page icon" type="image/png" href="assets/favicon.png" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <style type="text/css">
  fieldset.radiogroup {
    margin: 0;
    padding: 0;
    margin-bottom: 1.25em;
    padding: .125em;
  }
  
  fieldset.radiogroup legend {
    margin: 0;
    padding: 0;
    font-weight: bold;
    margin-left: 20px;
    font-size: 100%;
    color: black;
  }
  
  ul.radio {
    margin: 0;
    padding: 0;
    margin-left: 20px;
    list-style: none;
  }
  
  .swatch {
    display: inline-block;
    width: 1.6rem;
    height: 1.6rem;
    border-radius: 0.8rem;
    margin-left: 0.5rem;
  }
  
  .red {
    background-color: red;
  }
  
  .green {
    background-color: green;
  }
  </style>
  }
</head>

<body>
  <header class="parallax">
    <div id="header-inner">
      <a href="index.html" id="logo"><img src="assets/logo.png" /></a>
      <nav class="nav-parallax">
        <a href="#" id="menu-icon"></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="choose.html" class="current">Choose</a></li>
          <li><a href="decide.html">Decide</a></li>
          <li><a href="stores.html">Stores</a></li>
          <li><a href="sources.html">Sources</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="button-inner">
    <section class="customize-button">
      <td><i class="fa fa-car" aria-hidden="true"></i></td>
    </section>
    <section class="customize-button">
      <td><i class="fa fa-bicycle" aria-hidden="true"></i></td>
    </section>
    <section class="customize-button">
      <td><i class="fa fa-ship" aria-hidden="true"></i></td>
    </section>
  </section>
  <form class="inner-wrapper">
    <section class="customizer-header">
      <aside class="customizer-aside">
      </aside>
    </section>
    <fieldset class="radiogroup">
      <legend>Colour</legend>
      <ul class="radio">
        <li>
          <input type="radio" name="color" id="color1" value="red" checked />
          <label for="color1">Red<span class="red swatch"></span></label>
          <input type="radio" name="color" id="color2" value="green" />
          <label for="color2">Green<span class="green swatch"></span></label>
          <input type="radio" name="color" id="color3" value="blue" />
          <label for="color3">Blue</label>
          <input type="radio" name="color" id="color4" value="yellow" />
          <label for="color4">Yellow</label>
        </li>
      </ul>
    </fieldset>
  </form>
  <footer>
    <ul class="social-links">
      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
    </ul>
  </footer>
</body>

</html>
